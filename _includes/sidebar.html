</form>

<div class='panel panel-default'>
  <div class='panel-heading'>Alamat Toko</div>

   Toko sepeda Sinar Jaya, depan Iwan Swalayan, Jln. Cipto Mangunkusumo, Loa Janan Ilir, Samarinda Seberang, Kalimantan Timur.
  </div>

    <a class='btn btn-default' href='https://goo.gl/maps/qJduEAb' target='_blank'>Lihat di Google Maps &rarr;</a>
  </div>

<div class="panel panel-default">
	<div class="panel-heading">Kategori</div>
	<div class="list-group">
		{% assign list_kategori = site.categories | sort %}
		{% for kategori in list_kategori %}
			<a href="/kategori/{{ kategori[0] }}" style='text-transform: capitalize;' class="list-group-item">{{ kategori[0] }}</a>
		{% endfor %}
	</div>
</div>
